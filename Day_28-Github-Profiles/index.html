<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome 6.0.0 Kit -->

  <link rel="stylesheet" href="./styles.css">
  
  <title>Github Profiles Project</title>
</head>
<body>
 
  <form class="user-form" id="form">
    <input type="text" id="search" placeholder="Search a Github User">
  </form>

  <!--
    The Data in main element below will be inserted via Javascript
    User profile card will be added here
    These temporary data will be used just for styling
  -->
  <main id="main">
    <div class="card">
      <div>
        <img src="https://avatars.githubusercontent.com/u/65538566?s=400&u=67154405ee9983a8f831f2c5f3fde12790c90695&v=4" alt="user-pp" class="avatar">
      </div>
      <div class="user-info">
        <h2>umttran</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, animi.</p>
        
        <ul>
          <li>231 <strong>Followers</strong></li>
          <li>73 <strong>Following</strong></li>
          <li>5 <strong>Repos</strong></li>
        </ul>

        <div id="repos">
          <a href="#" class="repo">Repo 1</a>
          <a href="#" class="repo">Repo 2</a>
          <a href="#" class="repo">Repo 3</a>
        </div>
      </div>
    </div>
  </main>


  <script src="./script.js"></script>
</body>
</html>
