<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome 6.0.0 Kit -->
  <!-- <script src="https://kit.fontawesome.com/7b65b20d28.js" crossorigin="anonymous"></script> -->

  <link rel="stylesheet" href="./styles.css">
  
  <title>Theme Clock Project</title>
</head>
<body>
  <div class="clock-container">
    <div class="clock">
      <div class="needle hour"></div>
      <div class="needle minute"></div>
      <div class="needle second"></div>
      <div class="center-point"></div>
    </div>
    <!-- Later on the date time data below will be generated via JS -->
    <div class="time">10:00</div>
    <div class="date">Monday, Mar <span class="circle">21</span></div>

    <button class="toggle">Dark Mode</button>
  </div>


  <script src="./script.js"></script>
</body>
</html>
