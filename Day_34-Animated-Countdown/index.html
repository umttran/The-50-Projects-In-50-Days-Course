<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome 6.0.0 Kit -->
  <!-- <script src="https://kit.fontawesome.com/7b65b20d28.js" crossorigin="anonymous"></script> -->

  <link rel="stylesheet" href="./styles.css">

  <title>Animated Countdown</title>
</head>

<body>
  <div class="counter">
    <div class="numbers">
      <span class="in">5</span>
      <span>4</span>
      <span>3</span>
      <span>2</span>
      <span>1</span>
      <span>0</span>
    </div>
    <h3>Get Ready</h3>
  </div>

  <div class="replay">
    <h1>GO!</h1>
    <button id="replayBtn">
      <span>Replay</span>
    </button>
  </div> 

  <script src="./script.js"></script>
</body>

</html>
