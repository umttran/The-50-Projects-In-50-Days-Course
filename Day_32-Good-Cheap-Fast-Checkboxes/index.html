<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome 6.0.0 Kit -->
  <!-- <script src="https://kit.fontawesome.com/7b65b20d28.js" crossorigin="anonymous"></script> -->

  <link rel="stylesheet" href="./styles.css">

  <title>Good, Cheap, Fast Checkboxes Project</title>
</head>

<body>
  <h2>How do you want your project to be?</h2>
  <h3>Make your choice!</h3>

  <div class="option-container">
    <input type="checkbox" id="good" class="option">
    <label for="good" class="option-label">
      <div class="ball"></div>
    </label>
    <span>Good</span>
  </div>

  <div class="option-container">
    <input type="checkbox" id="cheap" class="option">
    <label for="cheap" class="option-label">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>

  <div class="option-container">
    <input type="checkbox" id="fast" class="option">
    <label for="fast" class="option-label">
      <div class="ball"></div>
    </label>
    <span>Fast</span>
  </div>

  <script src="./script.js"></script>
</body>

</html>
