  <title>Random Choice Picker Project</title>

<body>
  <div class="container">
    <h3>
      Enter all of the choices divided by a comma " , "<br>
      Press Enter to pick a random choice !
    </h3>
    <textarea id='textarea' placeholder="Enter choices here..."></textarea>

    <!--
      The following spans will be inserted with JavaScript.
      For now they will only be used for styling.
    -->
    <div id="tags">
      <span class="tag">Choice 1</span>
      <span class="tag highlight">Choice 2</span>
      <span class="tag">Choice 3</span>
    </div>
  </div>



  <script src="./script.js"></script>
</body>
</html>
