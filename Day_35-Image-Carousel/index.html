<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">

  <title>Image Carousel Project</title>
</head>

<body>
  <div class="carousel">
    <div class="image-container" id="images">
      <img
        src="https://images.unsplash.com/photo-1564084372010-3f5f8c6c095a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGNhbXBpbmd8ZW58MHwyfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
        alt="first-image"
      />
      <img
        src="https://images.unsplash.com/photo-1613588680929-ec964dd34eba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FtcGluZ3xlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="second-image"
      />
      <img
        src="https://images.unsplash.com/photo-1582474349634-18040f4c887b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Y2FtcGluZ3xlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="third-image"
      />
      <img
        src="https://images.unsplash.com/photo-1634863617621-0bd108880d02?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8Y2FtcGluZ3xlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="fourth-image"
      />
      <img
        src="https://images.unsplash.com/photo-1540173038215-be503680fcba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Y2FtcGluZ3xlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="fifth-image"
      />
    </div>

    <div class="buttons-container">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
