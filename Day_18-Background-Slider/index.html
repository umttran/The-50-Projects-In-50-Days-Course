<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome 6.0.0 Kit -->
  <script src="https://kit.fontawesome.com/7b65b20d28.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./styles.css">
  
  <title>Background Slider Project</title>
</head>
<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/flagged/photo-1557650454-65194af63bf9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2080&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1500479694472-551d1fb6258d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1590787996529-a542c86ca267?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1470848051974-964b789cb6fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1578326626553-39f72c545b07?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=798&q=80');"></div>

    <button class="arrow prev-arrow" id="prev">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <button class="arrow next-arrow" id="next">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>


  <script src="./script.js"></script>
</body>
</html>
