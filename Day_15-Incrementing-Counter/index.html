<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome 6.0.0 Kit -->
  <script src="https://kit.fontawesome.com/7b65b20d28.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./styles.css">
  
  <title>Incrementing Counter Project</title>
</head>
<body>
  <div class="counter-container">
    <i class="fa-brands fa-twitter fa-3x"></i>
    <!-- The Inner Text value in the counter div below will be inserted by JS.
    This is just for styling -->
    <div class="counter" data-target="15000">15000</div>
    <span>Twitter Followers</span>
  </div>

  <div class="counter-container">
    <i class="fa-brands fa-youtube fa-3x"></i>
    <!-- The Inner Text value in the counter div below will be inserted by JS.
    This is just for styling -->
    <div class="counter" data-target="35000">350000</div>
    <span>Youtube Subscribers</span>
  </div>

  <div class="counter-container">
    <i class="fa-brands fa-facebook fa-3x"></i>
    <!-- The Inner Text value in the counter div below will be inserted by JS.
    This is just for styling -->
    <div class="counter" data-target="5000">5500</div>
    <span>Facebook Fans</span>
  </div>


  <script src="./script.js"></script>
</body>
</html>
