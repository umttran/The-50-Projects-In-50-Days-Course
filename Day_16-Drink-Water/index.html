<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome 6.0.0 Kit -->
  <!-- <script src="https://kit.fontawesome.com/7b65b20d28.js" crossorigin="anonymous"></script> -->

  <link rel="stylesheet" href="./styles.css">
  
  <title>Drink Water Project</title>
</head>
<body>
  <h1>Drink Water</h1>
  <h3>Goal: 2 Liters</h3>

  <div class="cup">
    <div class="remained" id="remained">
      <!-- the span data below will be dynamic -->
      <span id="liters">1.5L</span>
      <small>Remained</small>
    </div>
    <!-- percentage data below will be dynamic -->
    <div class="percentage" id="percentage">20%</div>
  </div>

  <p class="text">Select how many glasses of water that you have drank</p>

  <div class="cups">
    <div class="cup cup-small full">250 ml</div>
    <div class="cup cup-small full">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
    <div class="cup cup-small">250 ml</div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
